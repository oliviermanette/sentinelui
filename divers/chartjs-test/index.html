    $( document ).ready(function() {

    function getCosEquation(amp, b, h, k){
      const scope = {
        a: amp,
        b: b,
        h: h,
        k: k,
      }

      var f = math.evaluate('f(x) = a * cos(b * (x - h)) + k', scope);
      var node1 = math.parse('f(x) = a * cos(b * (x - h)) + k');
      var equationString = node1.toString();
      var equationString = equationString +  "\n a = " + String(amp) + "\n b = " + String(b) + "\n h = " + String(h) + "\n k = " + String(k);
      console.log(equationString);

      return f;
    }

    function getSinEquation(amp, b, h, k){
      const scope = {
        a: amp,
        b: b,
        h: h,
        k: k,
      }

      var f = math.evaluate('f(x) = a * sin(b * (x - h)) + k', scope)
      var node1 = math.parse('f(x) = a * sin(b * (x - h)) + k');
      var equationString = node1.toString();
      var equationString = equationString +  "\n a = " + String(amp) + "\n b = " + String(b) + "\n h = " + String(h) + "\n k = " + String(k);
      console.log(equationString);

      return f;
    }

    function computeAmplitude(max, min){
      return Math.abs((max - min) / 2);
    }

    function computeVerticalShift(max, min){
      return (max + min) / 2;
    }

    function computePeriod(x1, x2){
      var abs = (x2 - x1) * 2;
      return (2 * Math.PI ) / abs;
    }

    function getSinEquationBasedOnTwoPoint(x1, y1, x2, y2){
      var maxY = Math.max(y1, y2);
      var minY = Math.min(y1, y2);
      var amp = computeAmplitude(maxY, minY);
      var period = computePeriod(x1, x2);
      var vShift = computeVerticalShift(maxY, minY);
      var h = x1;

      return getSinEquation(amp, period, h, vShift);
    }



  </script>
