{% extends 'base.html' %}

{% block title %}Setting{% endblock %}

{% block body %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <form class="card">
        <div class="card-body">
            <h3 class="card-title">Edit Profile</h3>

            <div class="row">
                <div class="col-md-5">
                    <div class="mb-2">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company"
                            value="">
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Username" value="">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="mb-2">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="mb-2">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Company" value="">
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="mb-2">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-2">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Home Address" value="">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="mb-2">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City" value="">
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="mb-2">
                        <label class="form-label">Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-2">
                        <label class="form-label">Country</label>
                        <select class="browser-default custom-select">
                            <option value="Fr">France</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-2 mb-0">
                        <label class="form-label">About Me</label>
                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">
</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>


</div>

{% endblock %}

<script>

</script>

{% endblock %}
