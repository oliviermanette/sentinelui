{% extends 'base.html' %}

{% block title %}Setting{% endblock %}

{% block body %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <div class="row">
            <div class="col">
                <h1 class="h3 mb-0 text-gray-800">Paramètres du capteur {{device_number}}</h1>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">


            <form role="form" action="/ControllerSensors/updateSettingsSensor?deveui={{deveui}}" method="post"
                name="settingform">
                <h3 class="card-title">Seuil de déplacement d'inclinaison</h3>
                <h5 class="h5 mb-0 text-gray-800 mb-2">Axe Y</h5>
                <div class="row">
                    <div class="col-sm-4">
                        <!-- Default switch -->
                        <div class="custom-control custom-switch">
                            <input name="activationAlertInclinationFirstLevelY" type="checkbox"
                                class="custom-control-input" id="inclinationSwitch1"
                                {% if settingsFirstInclinationYThresh.activated == true %} checked {% endif %}>
                            <label class="custom-control-label" for="inclinationSwitch1">Activer l'alerte
                                1er niveau</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="custom-control custom-switch">
                            <input name="activationAlertInclinationSecondLevelY" type="checkbox"
                                class="custom-control-input" id="inclinationSwitch2"
                                {% if settingsSecondInclinationYThresh.activated == true %} checked {% endif %}>
                            <label class="custom-control-label" for="inclinationSwitch2">Activer l'alerte
                                2eme niveau</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="custom-control custom-switch">
                            <input name="activationAlertInclinationThirdLevelY" type="checkbox"
                                class="custom-control-input" id="inclinationSwitch3"
                                {% if settingsThirdInclinationYThresh.activated == true %} checked {% endif %}>
                            <label class="custom-control-label" for="inclinationSwitch3">Activer l'alerte
                                3eme niveau</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label><strong>Premier niveau (cm)</strong></label>
                        <input type="range" class="custom-range" name="firstInclinationYThresh" min="1" max="10"
                            value="{{ settingsFirstInclinationYThresh.value }}"
                            oninput="this.form.firstAmountInputInclination.value=this.value" />
                        <input type="number" name="firstAmountInputInclination" min="1" max="10"
                            value="{{ settingsFirstInclinationYThresh.value }}"
                            oninput="this.form.firstInclinationThresh.value=this.value" />
                    </div>
                    <div class="col-sm-4">
                        <label><strong>Deuxième niveau (cm)</strong></label>
                        <input type="range" class="custom-range" name="secondInclinationYThresh" min="1" max="10"
                            value="{{ settingsSecondInclinationYThresh.value }}"
                            oninput="this.form.SecondAmountInputInclinometer.value=this.value" />
                        <input type="number" name="SecondAmountInputInclinometer" min="1" max="10"
                            value="{{ settingsSecondInclinationYThresh.value }}"
                            oninput="this.form.secondInclinationThresh.value=this.value" />
                    </div>
                    <div class="col-sm-4">
                        <label><strong>Troisième niveau (cm)</strong></label>
                        <input type="range" class="custom-range" name="thirdInclinationYThresh" min="1" max="10"
                            value="{{ settingsThirdInclinationYThresh.value }}"
                            oninput="this.form.ThirdAmountInputInclination.value=this.value" />
                        <input type="number" name="ThirdAmountInputInclination" min="1" max="10"
                            value="{{ settingsThirdInclinationYThresh.value }}"
                            oninput="this.form.thirdInclinationThresh.value=this.value" />
                    </div>
                </div>
                <h5 class="h5 mb-0 text-gray-800 mb-2">Axe X</h5>
                <div class="row">
                    <div class="col-sm-4">
                        <!-- Default switch -->
                        <div class="custom-control custom-switch">
                            <input name="activationAlertInclinationFirstLevelX" type="checkbox"
                                class="custom-control-input" id="inclinationXSwitch1"
                                {% if settingsFirstInclinationXThresh.activated == true %} checked {% endif %}>
                            <label class="custom-control-label" for="inclinationXSwitch1">Activer l'alerte
                                1er niveau</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label><strong>Premier niveau (cm)</strong></label>
                        <input type="range" class="custom-range" name="firstInclinationXThresh" min="1" max="10"
                            value="{{ settingsFirstInclinationXThresh.value }}"
                            oninput="this.form.firstAmountInputInclinationX.value=this.value" />
                        <input type="number" name="firstAmountInputInclinationX" min="1" max="10"
                            value="{{ settingsFirstInclinationXThresh.value }}"
                            oninput="this.form.firstInclinationXThresh.value=this.value" />
                    </div>
                </div>
                </br>
                <h3 class="card-title">Seuil de choc</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <!-- Default switch -->
                        <div class="custom-control custom-switch">
                            <input name="activationAlertShock" type="checkbox" class="custom-control-input"
                                id="shockSwitch" {% if settingsShockThresh.activated == true %} checked {% endif %}>
                            <label class="custom-control-label" for="shockSwitch">Activer l'alerte
                                de choc</label>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label><strong>Valeur de déclenchement (G)</strong></label>
                        <input type="range" class="custom-range" name="shockThresh" min="1" max="16"
                            value="{{ settingsShockThresh.value }}"
                            oninput="this.form.AmountInputShock.value=this.value" />
                        <input type="number" name="AmountInputShock" min="1" max="16"
                            value="{{ settingsShockThresh.value }}" oninput="this.form.shockThresh.value=this.value" />
                    </div>
                </div>
                <h3 class="card-title">Alertes notification</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <!-- Default switch -->
                        <div class="custom-control custom-switch">
                            <input name="activationEmailNotification" type="checkbox" class="custom-control-input"
                                id="emailNotificationSwitche" {% if settingsAlertEmailActivated.value == 1 %} checked
                                {% endif %}>
                            <label class="custom-control-label" for="emailNotificationSwitche">Recevoir les alertes par
                                mail</label>
                        </div>

                    </div>
                </div>

                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary">Mettre à jour les paramètres</button>
                </div>
            </form>
        </div>


    </div>

    {% endblock %}

    {% block script %}

    <script>


    </script>

    {% endblock %}
